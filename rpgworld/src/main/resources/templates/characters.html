<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Characters</title>
</head>
<body>
<div class="btn-game" role="group" aria-label="Switch between menu's">
    <a href="/" type="button" class="btn btn-primary">Main Menu</a>
    <a href="/characters" type="button" class="btn btn-primary">Saved Characters</a>
    <a th:href="@{/characters/character_form}" type="button" class="btn btn-primary">Character Creation</a>
</div>
<h1>All Characters</h1>
<a th:href="@{/characters/character_form}">Create New Character</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Health</th>
        <th>Attack</th>
        <th>Defense</th>
        <th>Action</th>
    </tr>
    <tr th:each="character : ${characters}">
        <td th:text="${character.id}"></td>
        <td th:text="${character.name}"></td>
        <td th:text="${character.health}"></td>
        <td th:text="${character.attack}"></td>
        <td th:text="${character.defense}"></td>
        <td>
            <form th:action="@{'/deleteCharacter/' + ${character.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this character?');">
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
</table>
<script src="/js/home.js"></script>
</body>
</html>
