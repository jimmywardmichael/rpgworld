<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Characters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Characters</h1>
<a href="/characters/new" class="btn btn-primary mb-3">Add Character</a>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Health</th>
        <th>Attack</th>
        <th>Defense</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="character : ${characters}">
        <td th:text="${character.name}"></td>
        <td th:text="${character.health}"></td>
        <td th:text="${character.attack}"></td>
        <td th:text="${character.defense}"></td>
        <td>
            <a th:href="@{'/characters/delete/' + ${character.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
