<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/home.css">
  <title>RPG - Dragon Repeller</title>
</head>
<body>
<div class="btn-game" role="group" aria-label="Switch between menu's">
  <a href="/" type="button" class="btn btn-primary">Main Menu</a>
  <a href="/characters" type="button" class="btn btn-primary">Saved Characters</a>
  <a th:href="@{/characters/character_form}" type="button" class="btn btn-primary">Character Creation</a>
</div>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">500</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">500</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>
  <div id="armorControls">
    <button id="button4">Buy armor</button>
  </div>

  <div id="monsterStats" style="display:none;">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">
    Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
  </div>
</div>
<script src="/js/home.js"></script>
</body>
</html>
